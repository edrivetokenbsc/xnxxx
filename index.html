<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Command Log</title>
</head>
<body>
    <h1>Live Command Log</h1>
    <pre id="log"></pre>
    <button onclick="runCommand()">Run Command</button>

    <script>
        const logElement = document.getElementById('log');

        function runCommand() {
            fetch('/run-command');
            logElement.innerText = '';
            startPolling();
        }

        function startPolling() {
            setInterval(() => {
                fetch('/logs')
                    .then(response => response.json())
                    .then(data => {
                        logElement.innerText = data.join("\n");
                    });
            }, 1000);
        }
    </script>
</body>
</html>
